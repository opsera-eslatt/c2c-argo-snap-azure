apiVersion: v1
kind: Namespace
metadata:
  name: c2c-snap-azure-ns
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: c2c-snap-azure-deployment
  namespace: c2c-snap-azure-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: eslattacr.azurecr.io/azure-demo-push-repo:7d305f104a34e1a3ec3d48c26fadb1373cf662ea

---
#Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: c2c-snap-azure-label
  name: c2c-snap-azure-service
  namespace: c2c-snap-azure-ns
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  sessionAffinity: None
  type: LoadBalancer

---